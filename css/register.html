<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Register</title>
</head>
<body>
  <header><h1>Register for a Programme</h1></header>
  <form class="register-form">
    <label>Full Name: <input type="text" name="fullname" required></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <label>Phone Number: <input type="tel" name="phone" required></label><br>
    <label>Programme of Interest: <input type="text" name="programme"></label><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
