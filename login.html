<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
<script src="js/script.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="css/style.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDQSHlOGxjT0_4D0FSZZ8dQGQuCLRaDlw",
  authDomain: "sei-dashboard.firebaseapp.com",
  projectId: "sei-dashboard",
  storageBucket: "sei-dashboard.firebasestorage.app",
  messagingSenderId: "600598994892",
  appId: "1:600598994892:web:b6d55939bb11ab80aa8769"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    };
  </script>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" /><br />
  <input type="password" id="password" placeholder="Password" /><br />
  <button onclick="login()">Login</button>
  <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</body>
</html>
